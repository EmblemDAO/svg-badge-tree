<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>emblemDAO Skill Tree Assembly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e93323" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <style>
      html {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      html, 
      body {
        color: #FFF;
        font-family: Avenir, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e93323;
      }
      body {
        background-repeat: no-repeat;
        background-image: linear-gradient(180deg, rgba(233,51,35,1) 0%, rgba(233,153,35,1) 100%);
        background-size: 100% 100%;
        background-attachment: scroll;
        min-height: 100vh;
        height: 100%;
        flex-grow: 2;
      }
      h1 {
        padding: 0.5em 1em 0 1em; 
        margin: 0;
      }
      svg {
        width: 100%;
        height: 600px;
        display: flex;
        margin: 0;
      }
      main {
        padding: 0; 
        background-color: #061111;
        margin: 1em auto;
        width: 100%;
        max-width: 1440px;
        box-sizing: border-box;
        overflow: auto;
      }
      #canvas { cursor: pointer; } 
      @media only screen and (min-width: 480px) {
        svg { height: auto; }
      }
    </style>
  </head>
  <body>
    <h1>emblemDAO SKILL TREE ASSEMBLY</h1>
    <main id="canvas"></main>
    <script href="text/javascript" type="module">
      import assembly from "./assembly.js";
      import MOCK_BADGES from "./mockBadges.js";
      const CANVAS = document.getElementById('canvas');
      CANVAS.innerHTML = assembly(MOCK_BADGES);
      const NEXUS = CANVAS.querySelector('#NEXUS');
      var gridView = true;
      CANVAS.addEventListener('click', (e) => {
        gridView = !gridView;
        CANVAS.querySelectorAll('.tree').forEach((tree) => {
          if (gridView) tree.classList.add('gridded');
          else tree.classList.remove('gridded');
          NEXUS.classList.toggle('hidden');
          tree.querySelectorAll('.gridItem').forEach((node) => {
            const attr = JSON.parse(gridView ? node.dataset.gpos : node.dataset.tpos);
            node.querySelectorAll('circle[data-awarded]').forEach((circle) => {
              circle.setAttribute('cx', attr[0]);
              circle.setAttribute('cy', attr[1]);
            });
            let img = node.querySelector('.icon[data-awarded]');
            if (img) {
              img.setAttribute('x', attr[0]);
              img.setAttribute('y', attr[1]);
            }
          });
        });
      });
    </script>
  </body>
</html>
